{% extends 'adminapp/layout.html' %}
{% load static %}


{% block content %}
<div class="w-50 m-auto">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center">{{ title|capfirst }}</h1>
            <p class="text-center">Уверены, что хотите удалить {{ user_to_delete.username }}?</p>
        </div>
    </div>
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" class="btn btn-round btn-danger form-control"
               value="Удалить">
    </form>

    <button class="btn btn-round form-control last">
        <a href="{% url 'admin_panel:users' %}">
            к списку пользователей
        </a>
    </button>
</div>
{% endblock %}
