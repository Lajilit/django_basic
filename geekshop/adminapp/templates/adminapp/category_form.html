{% extends 'adminapp/layout.html' %}
{% block title %}{{ title|capfirst }}{% endblock %}
{% load static %}

{% block content %}
<div class="w-50 m-auto">
          <h1 class="m-auto text-center">{{ title|capfirst }}</h1>

    {% csrf_token %}
    {{ form.as_p }}
    <input class="form-control" type="submit" value="сохранить">
  </form>
  <button class="btn btn-round form-control last">
    <a href="{% url 'admin_panel:categories' %}">
      к списку категорий
    </a>
  </button>
</div>
{% endblock %}
